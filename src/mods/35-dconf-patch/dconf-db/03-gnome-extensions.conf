# Cortex Linux Gnome Shell Extensions Configuration
# System-wide configuration for all Gnome Shell extensions

# ============================================================================
# ArcMenu Extension
# ============================================================================
[org/gnome/shell/extensions/arcmenu]
arc-menu-icon=71
arcmenu-hotkey=['Super_L', 'Super_R']
button-padding=7
context-menu-items=[{'id': 'org.gnome.Nautilus.desktop'}, {'id': 'org.gnome.Ptyxis.desktop'}, {'id': 'org.gnome.Settings.desktop'}, {'id': 'org.gnome.Extensions.desktop'}, {'name': 'Separator', 'icon': 'list-remove-symbolic', 'id': 'ArcMenu_Separator'}, {'id': 'ArcMenu_Settings', 'name': 'ArcMenu Settings', 'icon': 'ArcMenu_ArcMenuIcon'}, {'id': 'ArcMenu_PanelExtensionSettings', 'name': 'Panel Extension Settings', 'icon': 'application-x-addon-symbolic'}, {'id': 'ArcMenu_Separator', 'name': 'Separator', 'icon': 'list-remove-symbolic'}, {'id': 'ArcMenu_PowerOptions', 'name': 'Power Options', 'icon': 'system-shutdown-symbolic'}, {'id': 'ArcMenu_ActivitiesOverview', 'name': 'Activities Overview', 'icon': 'view-fullscreen-symbolic'}, {'id': 'gnome-search-panel.desktop'}, {'id': 'ArcMenu_ShowDesktop', 'name': 'Show Desktop', 'icon': 'computer-symbolic'}]
custom-menu-button-icon='/usr/share/gnome-shell/extensions/arcmenu@arcmenu.com/icons/cortex-logo.svg'
custom-menu-button-icon-size=27.0
dash-to-panel-standalone=true
distro-icon=5
eleven-layout-extra-shortcuts=[{'icon': 'org.gnome.Nautilus', 'id': 'org.gnome.Nautilus.desktop'}, {'icon': 'org.gnome.Ptyxis', 'id': 'org.gnome.Ptyxis.desktop'}, {'id': 'org.gnome.Settings.desktop'}]
enable-menu-hotkey=true
force-menu-location='BottomCentered'
hide-overview-on-startup=true
left-panel-width=375
menu-button-appearance='Icon'
menu-button-icon='Custom_Icon'
menu-button-icon-size=27
menu-button-padding=8
menu-button-position-offset=0
menu-height=650
menu-layout='Eleven'
multi-monitor=true
override-menu-theme=false
pinned-apps=[{'id': 'firefox.desktop'}, {'id': 'org.gnome.Nautilus.desktop'}, {'id': 'org.gnome.Ptyxis.desktop'}, {'id': 'org.gnome.Software.desktop'}, {'id': 'org.gnome.Shotwell.desktop'}, {'id': 'org.gnome.Snapshot.desktop'}, {'id': 'org.gnome.Weather.desktop'}, {'id': 'org.gnome.TextEditor.desktop'}, {'id': 'org.gnome.clocks.desktop'}, {'id': 'qalculate-gtk.desktop'}, {'id': 'org.gnome.Calendar.desktop'}, {'id': 'org.gnome.Papers.desktop'}, {'id': 'org.gnome.Showtime.desktop'}, {'id': 'org.gnome.seahorse.Application.desktop'}, {'id': 'org.gnome.Rhythmbox3.desktop'}, {'id': 'org.gnome.baobab.desktop'}, {'id': 'org.gnome.Settings.desktop'}, {'id': 'org.gnome.SystemMonitor.desktop'}]
position-in-panel='Center'
prefs-visible-page=0
recently-installed-apps=['firefox.desktop']
right-panel-width=200
search-entry-border-radius=(true, 25)
show-activities-button=false
show-update-notification-v64=false
update-notifier-project-version=70

# ============================================================================
# Blur My Shell Extension
# ============================================================================
[org/gnome/shell/extensions/blur-my-shell]
hacks-level=0
pipelines={'pipeline_default': {'name': <'Default'>, 'effects': <[<{'type': <'native_static_gaussian_blur'>, 'id': <'effect_000000000000'>, 'params': <{'radius': <45>, 'brightness': <1>, 'unscaled_radius': <20>}>}>]>}}
settings-version=2

[org/gnome/shell/extensions/blur-my-shell/appfolder]
blur=false

[org/gnome/shell/extensions/blur-my-shell/coverflow-alt-tab]
blur=false
pipeline='pipeline_default'

[org/gnome/shell/extensions/blur-my-shell/dash-to-dock]
blur=false
pipeline='pipeline_default'

[org/gnome/shell/extensions/blur-my-shell/hidetopbar]
compatibility=false

[org/gnome/shell/extensions/blur-my-shell/lockscreen]
pipeline='pipeline_default'

[org/gnome/shell/extensions/blur-my-shell/overview]
blur=true
pipeline='pipeline_default'
style-components=1

[org/gnome/shell/extensions/blur-my-shell/panel]
brightness=0.80000000000000004
force-light-text=false
override-background=true
override-background-dynamically=true
pipeline='pipeline_default'
sigma=20
static-blur=true
unblur-in-overview=false

[org/gnome/shell/extensions/blur-my-shell/screenshot]
pipeline='pipeline_default'

[org/gnome/shell/extensions/blur-my-shell/window-list]
blur=false

# ============================================================================
# Clipboard Indicator Extension
# ============================================================================
[org/gnome/shell/extensions/clipboard-indicator]
cache-images=false
display-mode=3
paste-on-select=true
toggle-menu=['<Super>v']

# ============================================================================
# Customize IBus Extension
# ============================================================================
[org/gnome/shell/extensions/customize-ibus]
candidate-orientation=uint32 1
enable-custom-theme-dark=false
enable-orientation=true
indicator-opacity=uint32 229
input-indicator-animation=uint32 1
input-indicator-only-on-toggle=true
input-mode-list={'null': true, '': true}
menu-ibus-preference=true
menu-ibus-restart=true
menu-ibus-version=true
use-input-indicator=false

# ============================================================================
# Dash to Panel Extension
# ============================================================================
[org/gnome/shell/extensions/dash-to-panel]
animate-appicon-hover=false
animate-appicon-hover-animation-extent={'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1}
appicon-margin=0
appicon-padding=8
appicon-style='NORMAL'
available-monitors=[0]
dot-color-dominant=true
dot-color-override=false
dot-position='BOTTOM'
dot-style-focused='SEGMENTED'
dot-style-unfocused='DASHES'
extension-version=72
focus-highlight=true
focus-highlight-dominant=true
focus-highlight-opacity=15
group-apps=true
hide-overview-on-startup=true
hot-keys=true
hotkeys-overlay-combo='TEMPORARILY'
intellihide=false
intellihide-key-toggle=['<Alt><Super>i']
intellihide-key-toggle-text='<Alt><Super>i'
isolate-workspaces=true
leftbox-padding=-1
leftbox-size=16
panel-anchors='{"0":"MIDDLE"}'
panel-lengths='{"0":100}'
panel-sizes='{"0":48}'
primary-monitor=0
scroll-panel-action='NOTHING'
show-favorites=true
show-favorites-all-monitors=true
show-showdesktop-delay=600
show-showdesktop-hover=true
status-icon-padding=-1
stockgs-keep-dash=false
stockgs-keep-top-panel=false
stockgs-panelbtn-click-only=true
taskbar-locked=false
trans-bg-color='#111111'
trans-gradient-bottom-opacity=0.84999999999999998
trans-gradient-top-opacity=0.80000000000000004
trans-panel-opacity=0.59999999999999998
trans-use-custom-bg=false
trans-use-custom-gradient=false
trans-use-custom-opacity=true
trans-use-dynamic-opacity=false
tray-padding=3
tray-size=16
window-preview-title-position='TOP'

# ============================================================================
# DING (Desktop Icons NG) Extension
# ============================================================================
[org/gnome/shell/extensions/ding]
check-x11wayland=true
show-trash=true
start-corner='top-left'

# ============================================================================
# Extension List Extension
# ============================================================================
[org/gnome/shell/extensions/extension-list]
button-icon=uint32 1
toggle-unpin=false

# ============================================================================
# Lock Keys Extension
# ============================================================================
[org/gnome/shell/extensions/lockkeys]
capslock-indicator='when-active'
capslock-notification='osd'
notification-preferences='off'
numlock-indicator='never'
numlock-notification='off'
style='show-hide-capslock'

# ============================================================================
# Media Controls Extension
# ============================================================================
[org/gnome/shell/extensions/mediacontrols]
elements-order=['ICON', 'LABEL', 'CONTROLS']
extension-index=uint32 100
extension-position='Right'
fixed-label-width=false
hide-media-notification=true
labels-order=@as []
scroll-labels=true
show-control-icons-next=true
show-control-icons-previous=false
show-control-icons-seek-backward=false
show-control-icons-seek-forward=false
show-label=true
show-player-icon=false

# ============================================================================
# Network Stats Extension
# ============================================================================
[org/gnome/shell/extensions/network-stats]
display-mode='total_speed'
show-icon=false

# ============================================================================
# Simple Weather Extension
# ============================================================================
[org/gnome/shell/extensions/simple-weather]
always-packaged-icons=false
is-activated=true
panel-box='left'
secondary-panel-detail='conditionText'
show-panel-icon=true
show-suntime=false
symbolic-icons-panel=true

# ============================================================================
