name: Build ISO

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'iso/**'
      - 'branding/**'
      - 'packages/**'
      - 'scripts/**'
      - 'Makefile'
      - '.github/workflows/build-iso.yml'
  pull_request:
    branches: [main]
    paths:
      - 'iso/**'
      - 'branding/**'
      - 'packages/**'
      - 'scripts/**'
      - 'Makefile'
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    container:
      image: debian:bookworm
    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git sudo make shellcheck

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run validation
        run: make validate

  build-branding-package:
    name: Build Branding Package
    runs-on: ubuntu-24.04
    container:
      image: debian:bookworm
    needs: validate
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git dpkg-dev sudo imagemagick

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build cortex-branding package
        run: make branding-package

      - name: Upload branding package
        uses: actions/upload-artifact@v4
        with:
          name: cortex-branding
          path: output/*.deb
          retention-days: 7

  build-iso:
    name: Build ISO (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: [validate, build-branding-package]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Additional cleanup
        run: |
          echo "=== Additional cleanup ==="
          sudo rm -rf /home/runner/.rustup || true
          sudo rm -rf /home/runner/.cargo || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /usr/lib/jvm || true
          sudo rm -rf /usr/local/julia* || true
          sudo rm -rf /usr/local/share/chromium || true
          sudo rm -rf /usr/lib/google-cloud-sdk || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          echo "=== Disk space after additional cleanup ==="
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download branding package
        uses: actions/download-artifact@v4
        with:
          name: cortex-branding
          path: output/

      - name: Build in Debian container
        run: |
          # Use xz compression for releases (smaller), lz4 for PR/branch builds (faster)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            COMPRESSION="xz"
          else
            COMPRESSION="lz4"
          fi
          docker run --rm --privileged \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            -e ARCH=${{ matrix.arch }} \
            -e SQUASHFS_COMP=$COMPRESSION \
            -e DEBIAN_FRONTEND=noninteractive \
            debian:bookworm /bin/bash -c '
              set -e
              ./scripts/install-deps.sh
              make check-deps
              make iso
            '

      - name: List output
        if: always()
        run: |
          ls -la output/ || echo "No output directory"
          ls -la build/ || echo "No build directory"

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: cortex-linux-${{ matrix.arch }}
          path: |
            output/*.iso
            output/*.sha256
          retention-days: 14

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.arch }}
          path: output/sbom/
          retention-days: 14
        continue-on-error: true

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.arch }}
          path: build.log
          retention-days: 7

  test-iso:
    name: Test ISO (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: build-iso
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Download ISO
        uses: actions/download-artifact@v4
        with:
          name: cortex-linux-${{ matrix.arch }}

      - name: Verify checksums
        run: |
          ls -la
          for iso in *.iso; do
            if [ -f "${iso}.sha256" ]; then
              sha256sum -c "${iso}.sha256"
            fi
          done

      - name: Check ISO structure
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso
          for iso in *.iso; do
            echo "=== Checking $iso ==="
            xorriso -indev "$iso" -find / -maxdepth 1 2>/dev/null | head -20
          done

  release:
    name: Create Release
    runs-on: ubuntu-24.04
    needs: [build-iso, test-iso]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all ISO artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cortex-linux-*
          merge-multiple: true
          path: release/

      - name: Download branding package
        uses: actions/download-artifact@v4
        with:
          name: cortex-branding
          path: release/

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          merge-multiple: true
          path: release/sbom/
        continue-on-error: true

      - name: Generate combined checksums
        run: |
          cd release
          sha256sum *.iso *.deb > SHA256SUMS
          sha512sum *.iso *.deb > SHA512SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.iso
            release/*.deb
            release/SHA256SUMS
            release/SHA512SUMS
            release/sbom/*
          body: |
            ## Cortex Linux ${{ github.ref_name }}

            ### Downloads
            - **cortex-linux-*.iso** - Cortex Linux ISO
            - **cortex-branding_*.deb** - Branding package

            ### Verification
            ```bash
            sha256sum -c SHA256SUMS
            ```

            ### Quick Start
            1. Write ISO to USB: `sudo dd if=cortex-linux-*.iso of=/dev/sdX bs=4M status=progress oflag=sync`
            2. Boot from USB
            3. Select "Live Boot" or "Install"

            ### Documentation
            See https://github.com/cortexlinux/cortex-distro for documentation.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
