name: Build ISO

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'iso/**'
      - 'branding/**'
      - 'packages/**'
      - 'scripts/**'
      - 'Makefile'
      - '.github/workflows/build-iso.yml'
  pull_request:
    branches: [main]
    paths:
      - 'iso/**'
      - 'branding/**'
      - 'packages/**'
      - 'scripts/**'
      - 'Makefile'
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    container:
      image: debian:bookworm
    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git sudo make shellcheck

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run validation
        run: make validate

  build-branding-package:
    name: Build Branding Package
    runs-on: ubuntu-24.04
    container:
      image: debian:bookworm
    needs: validate
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git dpkg-dev sudo imagemagick

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build cortex-branding package
        run: make branding-package

      - name: Upload branding package
        uses: actions/upload-artifact@v4
        with:
          name: cortex-branding
          path: output/*.deb
          retention-days: 7

  build-iso:
    name: Build ISO (${{ matrix.profile }})
    runs-on: ubuntu-24.04
    container:
      image: debian:bookworm
      options: --privileged
    needs: [validate, build-branding-package]
    strategy:
      fail-fast: false
      matrix:
        profile: [core, full]
        arch: [amd64]
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download branding package
        uses: actions/download-artifact@v4
        with:
          name: cortex-branding
          path: output/

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h

      - name: Build ISO in Debian container
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            -e ARCH=${{ matrix.arch }} \
            -e DEBIAN_FRONTEND=noninteractive \
            debian:bookworm /bin/bash -c '
              set -e
              echo "=== Installing build dependencies ==="
              apt-get update
              apt-get install -y \
                live-build \
                debootstrap \
                squashfs-tools \
                xorriso \
                isolinux \
                syslinux-efi \
                grub-pc-bin \
                grub-efi-amd64-bin \
                mtools \
                dosfstools \
                gnupg \
                debian-archive-keyring

              echo "=== Configuring live-build ==="
              cd /workspace/iso/live-build
              chmod +x auto/* 2>/dev/null || true
              lb config

      - name: Build ISO
        run: make iso-${{ matrix.profile }}
        env:
          ARCH: ${{ matrix.arch }}

              echo "=== Generating checksums ==="
              if ls *.iso 1>/dev/null 2>&1; then
                sha256sum *.iso > SHA256SUMS
                sha512sum *.iso > SHA512SUMS
                mkdir -p /workspace/output
                mv *.iso *.sha* /workspace/output/ 2>/dev/null || true
                mv SHA256SUMS SHA512SUMS /workspace/output/ 2>/dev/null || true
              else
                echo "No ISO files generated"
                exit 1
              fi

              echo "=== Output ==="
              ls -la /workspace/output/
            '

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: cortex-linux-${{ matrix.profile }}-${{ matrix.arch }}
          path: |
            output/*.iso
            output/*.sha256
          retention-days: 14

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.profile }}-${{ matrix.arch }}
          path: output/sbom/
          retention-days: 14
        continue-on-error: true

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.profile }}-${{ matrix.arch }}
          path: build.log
          retention-days: 7

  test-iso:
    name: Test ISO (${{ matrix.profile }})
    runs-on: ubuntu-24.04
    needs: build-iso
    strategy:
      matrix:
        profile: [core, full]
        arch: [amd64]
    steps:
      - name: Download ISO
        uses: actions/download-artifact@v4
        with:
          name: cortex-linux-${{ matrix.profile }}-${{ matrix.arch }}

      - name: Verify checksums
        run: |
          ls -la
          for iso in *.iso; do
            if [ -f "${iso}.sha256" ]; then
              sha256sum -c "${iso}.sha256"
            fi
          done

      - name: Check ISO structure
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso
          for iso in *.iso; do
            echo "=== Checking $iso ==="
            xorriso -indev "$iso" -find / -maxdepth 1 2>/dev/null | head -20
          done

  release:
    name: Create Release
    runs-on: ubuntu-24.04
    needs: [build-iso, test-iso]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all ISO artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cortex-linux-*
          merge-multiple: true
          path: release/

      - name: Download branding package
        uses: actions/download-artifact@v4
        with:
          name: cortex-branding
          path: release/

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          merge-multiple: true
          path: release/sbom/
        continue-on-error: true

      - name: Generate combined checksums
        run: |
          cd release
          sha256sum *.iso *.deb > SHA256SUMS
          sha512sum *.iso *.deb > SHA512SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.iso
            release/*.deb
            release/SHA256SUMS
            release/SHA512SUMS
            release/sbom/*
          body: |
            ## CX Linux ${{ github.ref_name }}

            ### Downloads
            - **cortex-linux-*-amd64-offline.iso** - Full offline installer

            ### Verification
            ```bash
            sha256sum -c SHA256SUMS
            ```

            ### Quick Start
            1. Write ISO to USB: `sudo dd if=cortex-linux-*.iso of=/dev/sdX bs=4M status=progress oflag=sync`
            2. Boot from USB
            3. Follow installation prompts

            ### Documentation
            See https://cxlinux-ai.com/docs for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
