# Cortex Linux Neofetch Configuration
# Place in ~/.config/neofetch/config.conf or /etc/neofetch/config.conf

print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    info cols
}

# Cortex ASCII logo
ascii_distro="cortex"

# Colors matching Cortex brand
colors=(5 6 7 8 5 6)

# Title format
title_fqdn="off"

# Kernel format
kernel_shorthand="on"

# Distro format
distro_shorthand="off"
os_arch="on"

# Uptime format
uptime_shorthand="on"

# Memory format
memory_percent="on"
memory_unit="gib"

# Package managers
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Colors
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"

# Color block
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1

# Progress bars
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

# Image options
image_backend="ascii"
image_source="auto"

# ASCII options
ascii_bold="on"
ascii_colors=(5 6)

# Gap between image and text
gap=3

# Stdout
stdout="off"
